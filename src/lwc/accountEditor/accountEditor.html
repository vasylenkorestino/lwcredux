<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-button-icon icon-name="utility:close"  alternative-text="Settings" title="Settings" onclick={handleClose}></lightning-button-icon>
            </div>
            <lightning-record-edit-form
                record-id={props.selectedAccountId}
                object-api-name={props.objectApiName}
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
            >
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{ modalLabel }</h1>
            </div>
            <div style="height: 150px;" class="slds-modal__content slds-p-around_medium slds-is-relative">
                <template if:true={props.isLoading}>
                    <lightning-spinner class="slds-align_absolute-center" variant="brand" size="large"> </lightning-spinner>
                </template>
                <template if:false={props.isLoading}>
                    <lightning-input-field field-name='Name'></lightning-input-field>
                    <lightning-input-field field-name='Phone'></lightning-input-field>
                </template>
            </div>
            <div class="slds-modal__footer">
                <lightning-button variant="destructive-text" label="Cancel" onclick={handleClose} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label={buttonLabel} type="submit" class="slds-m-left_x-small"></lightning-button>
            </div>
            </lightning-record-edit-form>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
