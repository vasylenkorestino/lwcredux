<template>
    <div style="position: relative; display: inline-block;">
        <template if:true={show}>
                <div class="potato slds-box" style={boxClass}>
                    <div style="position: absolute; top: 0; right: 0;">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseClick}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                    <lightning-card variant="Narrow"  title={sectionName} icon-name="standard:work_plan">
                        <div style="width: 500px; min-height: 200px;">
                            <lightning-datatable
                                    key-field="id"
                                    data={_records}
                                    columns={columns}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column
                                    >
                            </lightning-datatable>
                        </div>
                    </lightning-card>
                </div>
        </template>
    </div>
</template>
